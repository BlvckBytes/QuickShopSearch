# - current_page: Integer
# - number_pages: Integer
resultDisplay:
  title$: '"&5Shop Search &d" & current_page & "&8/&d" & number_pages'
  # https://github.com/BlvckBytes/BukkitEvaluable#itemstack-section
  previousPage:
    type: PLAYER_HEAD
    textures$: 'lut["textures"][if current_page > 1 then "ARROW_LEFT" else "ARROW_LEFT_RED"]'
    name$: '"&8» " & (if current_page > 1 then "&dPrevious Page" else "&cNo Previous Page") & " &8«"'
    lore$:
      - '" "'
      - '"&8&m━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"'
      - '"&7Available actions on search-results"'
      - '"&8➥ &dLeft-Click &7Teleport to the shop"'
      - '"&8➥ &dRight-Click &7Open preview"'
      - '"&8&m━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"'
      - '"&7Available actions on page-navigation"'
      - '"&8➥ &dLeft-Click &7Navigate to previous page"'
      - '"&8➥ &dRight-Click &7Jump to very first page"'
      - '"&8&m━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"'
  # https://github.com/BlvckBytes/BukkitEvaluable#itemstack-section
  nextPage:
    type: PLAYER_HEAD
    textures$: 'lut["textures"][if current_page < number_pages then "ARROW_RIGHT" else "ARROW_RIGHT_RED"]'
    name$: '"&8» " & (if current_page < number_pages then "&dNext Page" else "&cNo Next Page") & " &8«"'
    lore$:
      - '" "'
      - '"&8&m━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"'
      - '"&7Available actions on search-results:"'
      - '"&8➥ &dLeft-Click &7Teleport to the shop"'
      - '"&8➥ &dRight-Click &7Open preview"'
      - '"&8&m━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"'
      - '"&7Available actions on page-navigation:"'
      - '"&8➥ &dLeft-Click &7Navigate to next page"'
      - '"&8➥ &dRight-Click &7Jump to very last page"'
      - '"&8&m━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"'
  # - owner: String
  # - price: Double
  # - currency: String?
  # - remaining_stock: Integer
  # - is_selling: Boolean
  # - is_buying: Boolean
  # - is_unlimited: Boolean
  # - loc_world: String?
  # - loc_x: Integer
  # - loc_y: Integer
  # - loc_z: Integer
  # https://github.com/BlvckBytes/BukkitEvaluable#itemstack-section
  representativePatch:
    lore$:
      - '" "'
      - '"&8&m━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"'
      - '"&7Owner: &d" & owner'
      - '"&7Price: &d" & price & " " & (currency ?? "")'
      - '"&7Stock: &d" & remaining_stock'
      - |
        color_code = (flag, value) => (if flag then "&a" else "&c") & value
        "&7Features: "
          & color_code(is_buying, "buying")
          & "&7, " & color_code(is_selling, "selling")
          & "&7, " & color_code(is_unlimited, "unlimited")
      - '"&8&m━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"'
  # - available_criteria: Iterable<ShopSortingCriteria>
  # - current_criterion: ShopSortingCriteria
  # - current_order: Boolean
  # https://github.com/BlvckBytes/BukkitEvaluable#itemstack-section
  sorting:
    type: COMPARATOR
    name: "&8» &dSorting &8«"
    lore$:
      - '" "'
      - |
        map(available_criteria, (entry) => (
          "&8➥ " & (if entry == current_criterion then "&d" else "&7") & (lut["sortCriteria"][str(entry)] ?? "Criteria Missing")
        ))
      - '" "'
      - '"&8➥ &7Order: &d" & if current_order then "ascending" else "descending"'
      - '" "'
      - '"&8➥ &dLeft-Click &7Cycle through criteria"'
      - '"&8➥ &dRight-Click &7Toggle order"'
  # - filtering_selections: Map<ShopFilteringCriteria, PredicateSelection>
  # - selected_criteria: ShopFilteringCriteria
  # https://github.com/BlvckBytes/BukkitEvaluable#itemstack-section
  filtering:
    type: HOPPER
    name: "&8» &dFiltering &8«"
    lore$:
      - '" "'
      - |
        map(filtering_selections, (entry) => (
          (if key(entry) == selected_criteria then "&d" else "&8") & "➥ "
          & (lut["predicateSelectionStyle"][str(value(entry))] ?? "Style Missing")
          & (lut["filteringCriteria"][str(key(entry))] ?? "Criteria Missing")
        ))
      - '" "'
      - '"&8➥ &dLeft-Click &7Cycle through criteria"'
      - '"&8➥ &dRight-Click &7Toggle state"'
  # https://github.com/BlvckBytes/BukkitEvaluable#itemstack-section
  filler:
    type: BLACK_STAINED_GLASS_PANE
    name: " "

playerMessages:
  emptyPredicate$: 'lut["MESSAGE_PREFIX"] & "&cPlease provide a non-empty predicate"'
  noMatches$: 'lut["MESSAGE_PREFIX"] & "&cYour query resulted in zero matches"'
  # - number_shops: Integer
  # - predicate: String
  beforeQuerying$: 'lut["MESSAGE_PREFIX"] & "&7Querying &e" & number_shops & " Shops &7for &e" & predicate'

