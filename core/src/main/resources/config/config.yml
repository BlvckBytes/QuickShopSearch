predicates:
  mainLanguage: ENGLISH_US

shopAccessLists:

# Specify the cooldown-duration in seconds
cooldowns:
  teleportToShop:
    default:
      sameShop: 30
      anyShop: 20
      otherWorldSameShop: 60
      otherWorldAnyShop: 40
    groups:

# Countdowns before teleporting
slowTeleport:
  cancelIfDamagedByPlayer: true
  cancelIfDamagedByNonPlayer: false
  combatLogCoolOffDurationSeconds: 10
  whenInCombat:
    durationSeconds: 5
    fallbackNotification:
      sound: 'BLOCK_NOTE_BLOCK_PLING'
      messages:
        messageTitle: '<&c><&l>In Combat'
        messageSubTitle: '<&c>Stand still for {remaining_seconds}s'
        messageActionBar: null
        messageChat: null
    notificationAtSeconds:
      5: null
      4: null
      3: null
      2: null
      1: null
      0:
        sound: 'BLOCK_NOTE_BLOCK_PLING'
        soundVolume: 1.1
        soundPitch: 1.2
        messages:
          messageChat: '{lut.prefix} <&a>You have been teleported!'
  whenNotInCombat:
    durationSeconds: 3
    fallbackNotification:
      sound: 'BLOCK_NOTE_BLOCK_PLING'
      messages:
        messageTitle: '<&3><&l>Teleporting'
        messageSubTitle: '<&b>Stand still for {remaining_seconds}s'
