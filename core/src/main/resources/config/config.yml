resultDisplay:
  chatPromptAllSentinel: 'all'
  chatPromptCancelSentinel: 'cancel'
  title: '<&8>Shop Search <&e>{current_page}<&8>/<&e>{number_of_pages}'
  rows: 6
  paginationSlots: '0..44'
  items:
    previousPage:
      slots: 'last_slot - 8'
      type: PLAYER_HEAD
      textures: '{lut.textures[current_page > 1 then "arrow_left" else "arrow_left_red"]}'
      name: |
        <reset>
          <container *if="current_page > 1">
            <&8>» <&6>Previous Page <&8>«
          </container>
          <container *else>
            <&8>» <&c>No Previous Page <&8>«
          </container>
      lore: |
        <reset>
          <br/>
          {lut.spacer}<br/>
          <&8>➥ <&e>Left-Click <&7>Navigate to previous page<br/>
          <&8>➥ <&e>Right-Click <&7>Jump to very first page<br/>
          {lut.spacer}
    nextPage:
      slots: 'last_slot'
      type: PLAYER_HEAD
      textures: '{lut.textures[current_page < number_of_pages then "arrow_right" else "arrow_right_red"]}'
      name: |
        <reset>
          <container *if="current_page < number_of_pages">
            <&8>» <&6>Next Page <&8>«
          </container>
          <container *else>
            <&8>» <&c>No Next Page <&8>«
          </container>
      lore: |
        <reset>
          <br/>
          {lut.spacer}<br/>
          <&8>➥ <&e>Left-Click <&7>Navigate to next page<br/>
          <&8>➥ <&e>Right-Click <&7>Jump to very last page<br/>
          {lut.spacer}
    representativePatch:
      lore: |
        <reset>
          <br/>
          {lut.spacer}<br/>
          <&8>♦ <&7>Owner: <&e>{owner}<br/>
          <container *if="name">
            <&8>♦ <&7>Name: <&e>{name}<br/>
          </container>
          <&8>♦ <&7>Price: <&e>{price}<br/>
          <container *if="fees_absolute neq 0 and fees_relative neq 0">
             <&8>♦ <&7>Distance-Fee: <&e>{fees_total_value} ({fees_relative}% + {fees_absolute} (fixed amount))<br/>
          </container>
          <container *else-if="fees_absolute neq 0">
             <&8>♦ <&7>Distance-Fee: <&e>{fees_absolute} (fixed amount)<br/>
          </container>
          <container *else-if="fees_relative neq 0">
             <&8>♦ <&7>Distance-Fee: <&e>{fees_relative_value} ({fees_relative}%)<br/>
          </container>
          <container *if="is_buying">
            <&8>♦ <&7>Space: <&e>{is_unlimited then "∞" else remaining_space}<br/>
          </container>
          <container *else>
            <&8>♦ <&7>Stock: <&e>{is_unlimited then "∞" else remaining_stock}<br/>
          </container>
          <&8>♦ <&7>Coordinates: <&e>{loc_x} {loc_y} {loc_z}<br/>
          <&8>♦ <&7>World: <&e>{loc_world}<br/>
          <container *if="distance < 0">
            <&8>♦ <&7>Distance: <&c>Different World<br/>
          </container>
          <container *else>
            <&8>♦ <&7>Distance: <&e>{distance} Blocks<br/>
          </container>
          <container *if="is_buying">
            <container *if="is_unlimited">
              <&8>♦ <&7>Mode: <&e>Buys Unlimited Items<br/>
            </container>
            <container *else>
              <&8>♦ <&7>Mode: <&e>Buys Items<br/>
            </container>
          </container>
          <container *else>
            <container *if="is_unlimited">
              <&8>♦ <&7>Mode: <&e>Sells Unlimited Items<br/>
            </container>
            <container *else>
              <&8>♦ <&7>Mode: <&e>Sells Items<br/>
            </container>
          </container>
          <container *if="player_warp_display_details and has(player_warp_name)">
            <&8>♦ <&7>Player-Warp: <&e>{player_warp_name} ({player_warp_x}, {player_warp_y}, {player_warp_z})<br/>
          </container>
          <container *if="essentials_warp_display_details and has(essentials_warp_name)">
            <&8>♦ <&7>Warp: <&e>{essentials_warp_name} ({essentials_warp_x}, {essentials_warp_y}, {essentials_warp_z})<br/>
          </container>
          {lut.spacer}<br/>
          <container *if="can_teleport">
            <&8>➥ <&e>Left-Click <&7>Teleport to the shop<br/>
          </container>
          <&8>➥ <&e>Right-Click <&7>Open preview<br/>
          <container *if="can_interact">
            <container *if="is_buying">
               <&8>➥ <&e>Shift-Left-Click <&7>Sell to shop<br/>
            </container>
            <container *else>
               <&8>➥ <&e>Shift-Left-Click <&7>Buy from shop<br/>
            </container>
          </container>
          {lut.spacer}
    sorting:
      slots: 'last_slot - 6'
      type: COMPARATOR
      name: |
        <reset>
          <&8>» <&6>Sorting <&8>«
      lore: |
        <reset>
          <br/>
          <container *if="not has_permission">
            <&8>➥ <&c>No permission to sort results
          </container>
          <container *else>
            {lut.spacer}<br/>
            <container
              *for-sorting="sorting_selections"
              *for-separator={<br/>}
              *let-criterion="lut.sorting_criteria[sorting.criterion] ?? sorting.criterion"
              *let-renderer="lut.sorting_selection[sorting.selection] ?? sorting.selection"
            >
              <&8><&e *use="sorting.active">➥ <container &renderer />
            </container>
            <br/>
            {lut.spacer}<br/>
            <&8>➥ <&e>Left-Click <&7>Cycle through criteria<br/>
            <&8>➥ <&e>Right-Click <&7>Toggle sorting-order<br/>
            <&8>➥ <&e>Drop <&7>Move criterion down<br/>
            <&8>➥ <&e>Drop All <&7>Reset choices<br/>
            {lut.spacer}
          </container>
    activeSearch:
      slots: 'last_slot - 4'
      type: REDSTONE
      name: |
        <reset>
          <&8>» <&6>Search <&8>«
      lore: |
        <reset>
          <container *if="predicate neq null">
            <br/>
            <&8>➥ <&7>Predicate: <&e>{predicate}
          </container>
          <container *if="owner neq null">
            <br/>
            <&8>➥ <&7>Owner: <&e>{owner}
          </container>
          <container *if="radius neq null">
            <br/>
            <&8>➥ <&7>Radius: <&e>{radius}
          </container>
          <container *if="price neq null">
            <br/>
            <&8>➥ <&7>Price: <&e>{price}
          </container>
          <container *if="max_price neq null">
            <br/>
            <&8>➥ <&7>Max-Price: <&e>{max_price}
          </container>
          <container *if="min_price neq null">
            <br/>
            <&8>➥ <&7>Min-Price: <&e>{min_price}
          </container>
    filtering:
      slots: 'last_slot - 2'
      type: HOPPER
      name: |
        <reset>
          <&8>» <&6>Filtering <&8>«
      lore: |
        <reset>
          <br/>
          <container *if="not has_permission">
            <&8>➥ <&c>No permission to filter results
          </container>
          <container *else>
            {lut.spacer}<br/>
            <container
              *for-filtering="filtering_selections"
              *for-separator={<br/>}
              *let-criterion="lut.filtering_criteria[filtering.criterion] ?? filtering.criterion"
              *let-renderer="lut.filtering_selection[filtering.selection] ?? filtering.selection"
            >
              <&8><&e *use="filtering.active">➥ <container &renderer />
            </container>
            <br/>
            {lut.spacer}<br/>
            <&8>➥ <&e>Left-Click <&7>Cycle through criteria<br/>
            <&8>➥ <&e>Right-Click <&7>Toggle state<br/>
            <&8>➥ <&e>Drop All <&7>Reset choices<br/>
            {lut.spacer}
          </container>
    filler:
      slots: '(last_slot - 8)..last_slot'
      type: BLACK_STAINED_GLASS_PANE
      name: " "

teleportDisplay:
  title: '<&8>Shop-Teleport <&e>{loc_x} {loc_y} {loc_z}'
  rows: 1
  items:
    back:
      slots: '0'
      type: PLAYER_HEAD
      textures: '{lut.textures["arrow_left"]}'
      name: |
        <reset>
          <&8>» <&6>Back <&8>«
      lore: |
        <reset>
          <br/>
          {lut.spacer}<br/>
          <&8>➥ <&e>Left-Click <&7>Return to the shop-browser<br/>
          {lut.spacer}
    shopLocation:
      slots: '2'
      type: CHEST
      name: |
        <reset>
          <&8>» <&6>Shop-Location <&8>«
      lore: |
        <reset>
          <br/>
          {lut.spacer}<br/>
          <&8>♦ <&7>Coordinates: <&e>{loc_x} {loc_y} {loc_z}<br/>
          <&8>♦ <&7>World: <&e>{loc_world}<br/>
          <container *if="distance < 0">
            <&8>♦ <&7>Distance: <&c>Different World<br/>
          </container>
          <container *else>
            <&8>♦ <&7>Distance: <&e>{distance} Blocks<br/>
          </container>
          {lut.spacer}<br/>
          <&8>➥ <&e>Left-Click <&7>Teleport to the shop-location<br/>
          {lut.spacer}
    nearestPlayerWarpLocation:
      slots: '3'
      type: '{has(player_warp_name) then "PLAYER_HEAD" else "BARRIER"}'
      textures: '{has(player_warp_owner_textures) then (player_warp_owner_textures ?? lut.textures["player_warp_skin_fallback"])}'
      name: |
        <reset>
          <&8>» <&6>Nearest Player-Warp <&8>«
      lore: |
        <reset>
          <br/>
          {lut.spacer}<br/>
          <container *if="has(player_warp_name)">
            <&8>♦ <&7>Name: <&e>{player_warp_name}<br/>
            <&8>♦ <&7>Owner: <&e>{player_warp_owner}<br/>
            <&8>♦ <&7>Coordinates: <&e>{player_warp_x} {player_warp_y} {player_warp_z}<br/>
            <&8>♦ <&7>World: <&e>{player_warp_world}<br/>
            <container *if="player_warp_distance < 0">
              <&8>♦ <&7>Distance: <&c>Different World<br/>
            </container>
            <container *else>
              <&8>♦ <&7>Distance: <&e>{player_warp_distance} Blocks<br/>
            </container>
            {lut.spacer}<br/>
            <&8>➥ <&e>Left-Click <&7>Teleport to the player-warp<br/>
          </container>
          <container *else>
            <&8>➥ <&c>No player-warp available<br/>
          </container>
          {lut.spacer}
    nearestEssentialsWarpLocation:
      slots: '4'
      type: '{has(essentials_warp_name) then "OAK_SIGN" else "BARRIER"}'
      name: |
        <reset>
          <&8>» <&6>Nearest Warp <&8>«
      lore: |
        <reset>
          <br/>
          {lut.spacer}<br/>
          <container *if="has(essentials_warp_name)">
            <&8>♦ <&7>Name: <&e>{essentials_warp_name}<br/>
            <&8>♦ <&7>Coordinates: <&e>{essentials_warp_x} {essentials_warp_y} {essentials_warp_z}<br/>
            <&8>♦ <&7>World: <&e>{essentials_warp_world}<br/>
            <container *if="essentials_warp_distance < 0">
              <&8>♦ <&7>Distance: <&c>Different World<br/>
            </container>
            <container *else>
              <&8>♦ <&7>Distance: <&e>{essentials_warp_distance} Blocks<br/>
            </container>
            {lut.spacer}<br/>
            <&8>➥ <&e>Left-Click <&7>Teleport to the warp<br/>
          </container>
          <container *else>
            <&8>➥ <&c>No warp available<br/>
          </container>
          {lut.spacer}
    filler:
      slots: '0..last_slot'
      type: BLACK_STAINED_GLASS_PANE
      name: ''

